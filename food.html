<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burger.jpeg" alt="Burgers" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burger"
          />
          burgers and fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/thali.jpeg" alt="Indian" />
        <label
          ><input type="checkbox" name="food" value="Indian" /> hotdog</label
        >
      </div>
      <div class="food-item">
        <img src="food/chaat.jpeg" alt="Dahi Chaat" />
        <label
          ><input type="checkbox" name="food" value="Dahi Chaat" /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/dosa.jpeg" alt="Dosa" />
        <label><input type="checkbox" name="food" value="Dosa" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="Pizza" />
        <label><input type="checkbox" name="food" value="Pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/greensalad.jpeg" alt="Salad" />
        <label><input type="checkbox" name="food" value="Salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/momos.jpeg" alt="Momos" />
        <label><input type="checkbox" name="food" value="Momos" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/panipuri.jpeg" alt="Golgappe" />
        <label><input type="checkbox" name="food" value="Golgappe" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
